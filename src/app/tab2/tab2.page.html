<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title> Lista de Desejos </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" class="ion-padding">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Lista de Desejos</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-list>
    <ion-item>
      <ion-input
        placeholder="Digite o nome do livro aqui"
        [(ngModel)]="newBook"
      ></ion-input>
      <ion-button (click)="addBook()">
        <ion-icon name="add"></ion-icon>
      </ion-button>
    </ion-item>
  </ion-list>

  <ion-list id="wishlist" *ngFor="let book of books">
    <ion-item>{{book}}</ion-item>
  </ion-list>
</ion-content>
