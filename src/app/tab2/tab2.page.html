<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title> Lista de Desejos </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" class="ion-padding">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Lista de Desejos</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-list>
    <ion-item>
      <ion-input
        placeholder="Digite o nome do livro aqui"
        [(ngModel)]="newBook"
        (keyup.enter)="addBook()"
      ></ion-input>
    </ion-item>
  </ion-list>

  <ion-list id="wishlist" *ngFor="let book of books" class="ion-padding">
    <ion-item>
      <ion-checkbox
        [checked]="book.acquired"
        labelPlacement="end"
        justify="start"
        >{{ book.name }}</ion-checkbox
      >
    </ion-item>
  </ion-list>
</ion-content>
